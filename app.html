<!doctype html>
<html>
    <head>
        <title>Chat with me</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="animate.css"></link>
        <script src="vue.js"></script>
        <script src="jquery-3.3.1.min.js"></script>
        <script src="robot.js"></script>
        <style>
            * {
                box-sizing: border-box;
                margin: 0px;
                padding: 0px;
            }
            #chat-container {
                width: 800px;
                height: 600px;
                position: absolute;
                left: 0px;
                top: 0px;
                background-color: #7ac3af;
                overflow: hidden;
                transition: 1s ease;
            }
            #infobar-container {
                z-index: 3;
                width: 100%;
                height: 80px;
                position: absolute;
                top: 0px;
                background-color: #fefefe;
                padding: 2.5px;
            }
            #textarea-container {
                z-index: 1;
                width: 100%;
                height: 470px;
                position: absolute;
                top: 80px;
                background-image: url(bg.png);
                overflow: hidden;
            }
            #bottombar-container {
                z-index: 3;
                width: 100%;
                height: 50px;
                position: absolute;
                bottom: 0px;
                padding: 5px;
                background-color: #fefefe;
            }
            #input {
                display: inline-block;
                width: 700px;
                height: 40px;
                margin-right: 5px;
                border: 1px solid #b4aeae;
                border-radius: 5px;
                line-height: 30px;
                font-size: 16px;
            }
            #sender {
                display: inline-block;
                width: 80px;
                height: 40px;
                position: absolute;
                margin-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                line-height: 30px;
                text-align: center;
                text-decoration: none;
                background-color: #008cba;
                color: #fefefe;
                border-radius: 5px;
                transition: .25s ease;
            }
            #sender:active {
                background-color: #fefefe;
                color: #000000;
            }
            
            #photo{
                width: 75px;
                height: 75px;
                vertical-align: center;
                position: absolute;
                left: 5px;
                border-radius: 5px;
            }
            #nickname {
                text-decoration: none;
                vertical-align: center;
                position: absolute;
                left: 105px;
                top: 0px;
                line-height: 50px;
                font-size: 25px;
                color: #8f8f8f;
            }
            #status {
                text-decoration: none;
                vertical-align: center;
                position: absolute;
                left: 105px;
                top: 50px;
                line-height: 20px;
                font-size: 15px;
                color: #8f8f8f;
            }
            
            #textarea {
                width: 820px;
                height: 470px;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            #all-text {
                width: 800px;;
                height: auto;
                min-height: 470px;
                padding: 10px;
            }
            #all-text li {
                position: relative;
                display: block;
                width: 790px;
                padding-right: 10px;
                clear: both;
                overflow: auto;
            }
            .textLeft {
                clear: both;
                float: left;
                background-color: #8f8f8f;
                color: #fefefe;
            }
            .textRight {
                clear: both;
                float: right;
                background-color: #008cba;
                color: #fefefe;
            }
            .speech {
                position: relative;
                padding: 10px;
                max-width: 40%;
                min-width: 10%;
                opacity: .7;
                border-radius: 5px;
            }

            #help {
                z-index: 2;
                width: 790px;
                height: 200px;
                padding: 10px;
                position: absolute;
                left: 5px;
                top: 345px;
                background-color: #fefefe;
                border-radius: 10px;
            }
            #help-content {
                width: 820px;
                height: 200px;
                position: absolute;
                left: 0px;
                top: 0px;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            #help-content ul{
                width: 820px;
                min-height: 200px;
                height: auto;
                padding-left: 5px;
                padding-right: 25px;
            }
            .help-item {
                list-style: none;
                width: 100%;
                color: #8f8f8f;
                font-size: 15px;
                line-height: 25px;
                padding-left: 10px;
            }
        </style>
    </head>
    <body>
        <div id="chat-container">
            <div id="infobar-container">
                <img id="photo" src="photo.png"></img>
                <a id="nickname" href="#">Aimishan :iRobot</a>
                <a id="status" href="#">Keep Online</a>
            </div>
            <div id="textarea-container">
                <div id="textarea">
                    <transition-group name="slide" id="all-text" tag="ul" enter-active-class="animated slideInUp" leave-active-class="animated slideOutDown">
                        <li v-for="(message, index) in textContents" v-bind:key="index">
                            <span></span>
                            <div class="speech" v-bind:class="{ textLeft: message.position == 'left', textRight: message.position == 'right' }">{{ message.content }}</div>
                        </li>
                    </transition-group>
                </div>
            </div>
            <div id="bottombar-container">
                <input id="input" v-on:keyup.enter="sendMessage" type="text"></input>
                <a v-on:click="sendMessage" id="sender" href="#">Send</a>
            </div>
            <transition name="slide" enter-active-class="animated slideInUp" leave-active-class="animated slideOutDown">
                <div id="help" v-if="isHelpOpen">
                    <div id="help-content">
                        <ul>
                            <li v-for="helpText in allHelpText" class="help-item">{{ helpText }}</li>
                        </ul>
                    </div>
                </div>
            </transition>
        </div>
        <script>
            char = new Vue({
                el: "#chat-container",
                data: {
                    textContents: [],
                    isHelpOpen: false,
                    allHelpText: ["Command List:",
                                ":name also :n => check the name of the robot",
                                ":version also :v => check the version of the robot",
                                ":mail also :m => show the author's mail address",
                                ":greeting also :g => show the greetings from the robot",
                                ":background also :bg => change the background color of the program by the grammar of :bg #color_value",
                                "   for example: :bg #39c5bb which will change the background color into the color of Hastsune Miku",
                                ":help also :h => show the help page",
                                ":endhelp also :end => close the help page"]
                },
                computed: {
                    textLength: function() {
                        return this.textContents.length - 1
                    },
                    isTextLeft: function() {
                        if(this.textLength == -1 || this.textContents[this.textLength].author == "people")
                            return false;
                        else return true;
                    },
                    isTextRight: function() {
                        return !this.isTextLeft
                    },
                },
                watch: {
                    isHelpOpen: function() {
                        
                    }
                },
                methods: {
                    sendMessage: function() {
                        var text = document.getElementById("input").value
                        if(text == ":h" || text == ":help")
                            this.isHelpOpen = true;
                        if(text == ":end" || text == ":endhelp")
                            this.isHelpOpen = false
                        this.textContents.push({
                                position: "right",
                                content: text
                            })
                        document.getElementById("input").value = ""
                        this.response(text)
                    },
                    response: function(text) {
                        this.textContents.push({
                            position: "left",
                            content: robot.robotResponse(text)
                        })
                        console.log("textarea.scrollTop: "+document.getElementById("textarea").scrollTop+" textarea.scrollHeight: "+document.getElementById("textarea").scrollHeight)
                        console.log("allText.scrollTop: "+document.getElementById("all-text").scrollTop+" allText.scrollHeight: "+document.getElementById("all-text").scrollHeight)
                        $("#all-text").scrollTop($("#all-text").scrollHeight)
                        
                    }
                }
            })
        </script>
    </body>
</html>
